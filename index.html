<!DOCTYPE html>
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <title>数独ソルバー</title>
    <style>
        input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="mx-auto navbar-brand">数独自動計算機</h2>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="row py-4">
                <div class="col-md-6">
                    <form>
                        <table>
                            <thead>Input:</thead>
                            <tbody>
                                <script>
                                for(var i=1; i<=9; i++) {
                                    document.write('<tr>');
                                    for(var j=1; j<=9; j++) {
                                        document.write('<td><input type="number" id="input' + i + j + '"></td>');
                                    }
                                    document.write('</tr>');
                                }
                                </script>
                            </tbody>
                        </table>
                        <button id="button" class="my-2">Calculate</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <table>
                        <thead>Answer:</thead>
                        <tbody>
                            <script>
                                for(var i=1; i<=9; i++) {
                                    document.write('<tr>');
                                    for(var j=1; j<=9; j++) {
                                        document.write('<td><input type="number" id="output' + i + j + '"></td>');
                                    }
                                    document.write('</tr>');
                                }
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
 
<script src="solve.js"></script>

</html>
