<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>数独ソルバー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="mx-auto navbar-brand">数独ソルバー</h2>
        </div>
    </nav>

    <main>
        <div class="container flex-column align-items-center">
            <form class="d-flex flex-column align-items-center mt-5">
                <table>
                    <h4>Input:</h4>
                    <tbody>
                        <script>
                            for (var i = 1; i <= 9; i++) {
                                document.write('<tr>');
                                for (var j = 1; j <= 9; j++) {
                                    document.write('<td><input type="tel" onchange="checkInput()" maxlength="1" id="input' + i + j + '"></td>');
                                }
                                document.write('</tr>');
                            }
                        </script>
                    </tbody>
                </table>
                <button id="button" class="btn btn-dark mt-2 mb-5">Calculate</button>
            </form>
            <div class="d-flex flex-column align-items-center mb-5">
                <table class="mb-3">
                    <h4>Answer:</h4>
                    <tbody>
                        <script>
                            for (var i = 1; i <= 9; i++) {
                                document.write('<tr>');
                                for (var j = 1; j <= 9; j++) {
                                    document.write('<td><input type="text" id="output' + i + j + '"></td>');
                                }
                                document.write('</tr>');
                            }
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

<script src="solve.js"></script>

</html>
