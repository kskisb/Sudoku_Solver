<!DOCTYPE html>
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <title>数独ソルバー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="mx-auto navbar-brand">数独ソルバー</h2>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 tablll">
                    <form>
                        <table class="mt-3 d-flex flex-column align-items-center">
                            <thead>Input:</thead>
                            <tbody>
                                <script>
                                for(var i=1; i<=9; i++) {
                                    document.write('<tr>');
                                    for(var j=1; j<=9; j++) {
                                        document.write('<td><input type="tel" onchange="checkInput()" maxlength="1" id="input' + i + j + '"></td>');
                                    }
                                    document.write('</tr>');
                                }
                                </script>
                            </tbody>
                        </table>
                        <button id="button" class="btn btn-dark mt-2 mb-3">Calculate</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 tablll">
                    <table class="mt-3 d-flex flex-column align-items-center">
                        <thead>Answer:</thead>
                        <tbody>
                            <script>
                                for(var i=1; i<=9; i++) {
                                    document.write('<tr>');
                                    for(var j=1; j<=9; j++) {
                                        document.write('<td><input type="text" id="output' + i + j + '"></td>');
                                    }
                                    document.write('</tr>');
                                }
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
 
<script src="solve.js"></script>

</html>
